<!DOCTYPE html>
<html>

<head>
    
    <title>accordion</title>

    <link rel="stylesheet" href="main.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <audio controls autoplay>
        <source src="into-the-unknown.mp3" type="audio/mp4">
      Your browser does not support the audio element.
    </audio> 

    <div class="container">

        <div class="road">
            <p>the beast is upon me!</p>
        </div>

        <div class="unknown">
            <p>welcome to the unknown... you're more lost than you realize...</p>
        </div>

        <div class="rock-fact">
            <p>and that's a roooock faaaact...</p>
        </div>

        <div class="lantern">
            <p>cut them down with your axe. feed the lantern.</p>
        </div>

        <div class="darkness">
            <p>are you ready to see true darkness?</p>
        </div>

    </div>
    
</body>

</html>
